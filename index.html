<script defer>
    
// Laat de variable "body" verwijzen naar het body element
body = document.querySelector("body");

// De delay die tussen elke achtergrondskleur verandering zit
delay = 340;  

// Lijst met alle fotos voor in de slideshow
fotolijst = ` 
<center>
    <img src="https://i.ytimg.com/vi/knT5wmFnrsE/maxresdefault.jpg">
    <img src="https://www.dumpaday.com/wp-content/uploads/2017/01/random-pictures-116.jpg">

    <img src="https://i.ytimg.com/vi/knT5wmFnrsE/maxresdefault.jpg">
</center>
`


// De sleep functie die zorgt voor een delay
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}


// Deze functie speelt de slideshow af 
async function runSite(){

    // Speel audio af
    new Audio('happys.wav').play()
    
    // Laad de fotolijst in
    document.querySelector("div#confirmatie").innerHTML = fotolijst;

    // Zet alle fotos in een array
    fotos = document.querySelectorAll("div#confirmatie img")

    // Schuift alle fotos op naar rechts of naar links
    for (i=0;i<fotos.length;i+=2){
        fotos[i].style = "transform:translateX(100vw) rotate(1800deg) scale(0.5) translateY(-50%)"
        try {
        fotos[i+1].style = "transform:translateX(-100vw) rotate(-1800deg) scale(0.1) translateY(-50%)"
        } catch(err){}
    }

    // Schuift alle fotos 1 per 1 met een delay terug naar het midden
    for (i=0;i<fotos.length;i+=1) {
        await sleep(2000)
        try {
        fotos[i-2].style = "transform:scale(0)";
        } catch(err){}
        fotos[i].style = "transform:translateX(-50%) rotate(0deg) scale(1) translateY(-50%)";
    }

    // Wacht 1 seconde na de slideshow
    await sleep(1000)

    
    // Maak de slideshow ontzichtbaar
    document.querySelector("div#confirmatie").style.display = "none"

    // Maak de kat foto met tekst zichtbaar
    document.querySelector("div#echteContent").style.display = "block"

    // Begin met de achtergrond kleur continu te veranderen
    kleurenpenis()

    // Speel liedje ferrari af
    new Audio('Ferrari.wav').play()

    await sleep(36000)

    document.querySelector("div#jaofnee").style.display = "block"

    

  }
  async function yay(){
    new Audio('kids.mp3').play()
  }
  
ads = document.querySelectorAll("div#popup img");
adAantal = ads.length;
adsClicked = 0;
schermBreedte = window.innerWidth;
schermHoogte = window.innerHeight;

function random(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min);
}

ads.forEach(el=>{   
    el.addEventListener("click", function( event ) {
        el.style.display = "none"
        ++adsClicked;
        if (adsClicked == adAantal){
            adsClicked = 0;
            body = document.querySelector("body");
        }
    });
})

for (i in ads){


    fotoBreedte = ads[i].width;
    fotoHoogte = ads[i].height;

    xpos = (schermBreedte/2) - (fotoBreedte/2) + (random(-10, 10)/10)*500;
    ypos = (schermHoogte/2) - (fotoHoogte/2) + random(-150, 150);

    ads[i].style = `transform: translate(${xpos}px, ${ypos}px) scale(1); display: none;`
}

  document.querySelector("button#kakzooi").addEventListener("mouseenter", function( event ) {
      document.querySelector("div#popup").style.display = "block";
      body.style.backgroundColor = "black";
      body = document.querySelector("div#placeholder");
      toonAds()
  });

  async function toonAds(){
      for (i in ads){
          ads[i].style.display = "inline-block"
          await sleep(500)
      }
  }



// Functie die de achtergrond kleur continu veranderd
async function kleurenpenis(){
    try {
        body.style.backgroundColor = "red"
        await sleep(delay)
        body.style.backgroundColor = "blue"
        await sleep(delay)
        body.style.backgroundColor = "green"
        await sleep(delay)
        body.style.backgroundColor = "purple"
        await sleep(delay)
        body.style.backgroundColor = "yellow"
        await sleep(delay)
        body.style.backgroundColor = "orange"
        await sleep(delay)
        kleurenpenis() // Zorgt ervoor dat de functie oneindig opnieuw wordt doorlopen
    } catch(err){console.log(err)}
}
